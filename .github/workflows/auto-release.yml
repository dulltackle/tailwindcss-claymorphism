name: Auto Release

on:
  push:
    tags:
      - "v*"

jobs:
  auto-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: gh release create $TAG --generate-notes
        env:
          TAG: ${{ github.action_ref }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
